<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>Book Marklet for GeekSpeak Headlines</title>
	</head>
	<body>
		<div>
			Drag <a href='javascript:location.href="http://edit.geekspeak.org/headlines/new/?returnurl="+encodeURIComponent(document.URL)+"&headline[url]="+encodeURIComponent(document.URL)+"&headline[title]="+encodeURIComponent(document.title)+"&headline[content]="+encodeURIComponent(document.getSelection());'>GS Add News</a> to your bookmarks bar.
		</div>
		
		<div>
		To use it visit a web site of the page you want to link to. Select some text (optional) to use as the content and click on this bookmark.
		 	
		</div>
		
		
	</body>
